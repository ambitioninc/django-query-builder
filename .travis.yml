dist: xenial
language: python
sudo: false

services:
  - postgresql

python:
  - "3.7"
  - "3.8"
  - "3.9"

env:
  global:
    - PGPORT=5433
    - PGUSER=travis
  matrix:
    - DJANGO=2.2
    - DJANGO=3.0
#    - DJANGO=3.1
#    - DJANGO=3.2
#    - DJANGO=4.0
#    - DJANGO=4.1
#    - DJANGO=master

addons:
  postgresql: '13'
  apt:
    packages:
      - postgresql-13
      - postgresql-client-13

matrix:
  include:
    - { python: "3.7", env: TOXENV=flake8 }

  allow_failures:
    - env: DJANGO=master

install:
    - pip install tox-travis
    # needed to fix setup.py error
    - pip install importlib-metadata==4.12.0

before_script:
  - psql -c 'CREATE DATABASE querybuilder;' -U travis

script:
    - tox

after_success:
  coveralls

notifications:
    email: false
