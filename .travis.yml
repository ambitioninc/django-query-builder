dist: xenial
language: python
sudo: false

python:
  - "3.6"
  - "3.7"
  - "3.8"

env:
  matrix:
    - DJANGO=2.2
    - DJANGO=3.0
    - DJANGO=3.1
    - DJANGO=master

addons:
  postgresql: '9.6'

matrix:
  include:
    - { python: "3.6", env: TOXENV=flake8 }

  allow_failures:
    - env: DJANGO=master

install:
    - pip install tox-travis

before_script:
  - psql -c 'CREATE DATABASE querybuilder;' -U postgres

script:
    - tox

after_success:
  coveralls

notifications:
    email: false
